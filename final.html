<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dijkstra with Fuel Stations</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: white;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.5em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .controls {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        margin-bottom: 30px;
      }

      .control-panel {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 15px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .control-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        font-size: 1.1em;
      }

      input,
      select,
      button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        box-sizing: border-box;
      }

      input,
      select {
        background: rgba(255, 255, 255, 0.9);
        color: #333;
      }

      button {
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .visualization {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        padding: 20px;
        margin-top: 20px;
        color: #333;
      }

      #canvas {
        border: 2px solid #ddd;
        border-radius: 10px;
        background: white;
        display: block;
        margin: 0 auto;
      }

      .results {
        margin-top: 20px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        border-left: 5px solid #4ecdc4;
      }

      .city-controls {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
        gap: 10px;
        margin-top: 10px;
      }

      .city-btn {
        padding: 8px;
        font-size: 14px;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.2s;
      }

      .city-btn.fuel-station {
        background: linear-gradient(45deg, #ffd93d, #ff6b6b);
      }

      .city-btn.normal {
        background: #e0e0e0;
        color: #333;
      }

      .edge-input {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 80px;
        gap: 10px;
        align-items: center;
        margin-bottom: 10px;
      }

      .algorithm-status {
        background: rgba(0, 0, 0, 0.1);
        padding: 15px;
        border-radius: 10px;
        margin-top: 15px;
      }

      .legend {
        display: flex;
        gap: 20px;
        margin-bottom: 15px;
        flex-wrap: wrap;
      }

      .legend-item {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .legend-color {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        border: 2px solid #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üöó‚õΩ Dijkstra with Fuel Stations Algorithm</h1>

      <div class="controls">
        <div class="control-panel">
          <h3>Graph Setup</h3>

          <div class="control-group">
            <label for="numCities">Number of Cities:</label>
            <input type="number" id="numCities" min="2" max="15" value="5" />
            <button onclick="generateCities()">Generate Cities</button>
          </div>

          <div class="control-group">
            <label for="fuelCapacity">Fuel Capacity:</label>
            <input
              type="number"
              id="fuelCapacity"
              min="1"
              max="100"
              value="10"
            />
          </div>

          <div class="control-group">
            <label>Fuel Stations (Click to toggle):</label>
            <div id="cityControls" class="city-controls"></div>
          </div>
        </div>

        <div class="control-panel">
          <h3>Add Edges</h3>

          <div id="edgeInputs"></div>

          <button onclick="addEdgeInput()">+ Add Edge</button>
          <button
            onclick="runAlgorithm()"
            style="
              margin-top: 10px;
              background: linear-gradient(45deg, #4ecdc4, #44a08d);
            "
          >
            üöÄ Find Shortest Path
          </button>
          <button
            onclick="clearGraph()"
            style="background: linear-gradient(45deg, #ff6b6b, #ff8e53)"
          >
            üóëÔ∏è Clear Graph
          </button>
        </div>
      </div>

      <div class="visualization">
        <div class="legend">
          <div class="legend-item">
            <div class="legend-color" style="background: #4ecdc4"></div>
            <span>Start City (1)</span>
          </div>
          <div class="legend-item">
            <div class="legend-color" style="background: #ff6b6b"></div>
            <span>Destination City</span>
          </div>
          <div class="legend-item">
            <div class="legend-color" style="background: #ffd93d"></div>
            <span>Fuel Station</span>
          </div>
          <div class="legend-item">
            <div class="legend-color" style="background: #e0e0e0"></div>
            <span>Regular City</span>
          </div>
          <div class="legend-item">
            <div class="legend-color" style="background: #9c27b0"></div>
            <span>Current Path</span>
          </div>
        </div>

        <canvas id="canvas" width="900" height="500"></canvas>

        <div id="results" class="results" style="display: none">
          <h3>Algorithm Results:</h3>
          <div id="resultText"></div>
        </div>

        <div
          id="algorithmStatus"
          class="algorithm-status"
          style="display: none"
        >
          <h4>Algorithm Progress:</h4>
          <div id="statusText"></div>
        </div>
      </div>
    </div>

    <script>
      let graph = {};
      let fuelStations = new Set([1]);
      let numCities = 5;
      let canvas, ctx;
      let cityPositions = {};
      let edges = [];
      let currentPath = [];
      let isRunning = false;

      window.onload = function () {
        canvas = document.getElementById("canvas");
        ctx = canvas.getContext("2d");
        generateCities();
      };

      function generateCities() {
        const n = parseInt(document.getElementById("numCities").value);
        numCities = n;

        // Reset everything
        graph = {};
        edges = [];
        currentPath = [];
        fuelStations = new Set([1]); // City 1 always has fuel

        // Initialize graph
        for (let i = 1; i <= n; i++) {
          graph[i] = [];
        }

        // Generate city positions in a circle
        cityPositions = {};
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const radius = Math.min(centerX, centerY) - 80;

        for (let i = 1; i <= n; i++) {
          const angle = (2 * Math.PI * (i - 1)) / n - Math.PI / 2;
          cityPositions[i] = {
            x: centerX + radius * Math.cos(angle),
            y: centerY + radius * Math.sin(angle),
          };
        }

        generateCityControls();
        generateEdgeInputs();
        drawGraph();
      }

      function generateCityControls() {
        const container = document.getElementById("cityControls");
        container.innerHTML = "";

        for (let i = 1; i <= numCities; i++) {
          const btn = document.createElement("button");
          btn.textContent = `City ${i}`;
          btn.className =
            "city-btn " + (fuelStations.has(i) ? "fuel-station" : "normal");
          btn.onclick = () => toggleFuelStation(i);
          container.appendChild(btn);
        }
      }

      function generateEdgeInputs() {
        const container = document.getElementById("edgeInputs");
        container.innerHTML =
          '<div class="edge-input"><strong>From</strong><strong>To</strong><strong>Distance</strong><strong>Action</strong></div>';
        addEdgeInput();
      }

      function addEdgeInput() {
        const container = document.getElementById("edgeInputs");
        const div = document.createElement("div");
        div.className = "edge-input";

        div.innerHTML = `
                <select class="from-city">
                    ${Array.from(
                      { length: numCities },
                      (_, i) =>
                        `<option value="${i + 1}">City ${i + 1}</option>`
                    ).join("")}
                </select>
                <select class="to-city">
                    ${Array.from(
                      { length: numCities },
                      (_, i) =>
                        `<option value="${i + 1}">City ${i + 1}</option>`
                    ).join("")}
                </select>
                <input type="number" class="distance" placeholder="Distance" min="1" value="5">
                <button onclick="addEdge(this)" style="background: #4CAF50;">Add</button>
            `;

        container.appendChild(div);
      }

      function toggleFuelStation(city) {
        if (city === 1) return; // City 1 always has fuel

        if (fuelStations.has(city)) {
          fuelStations.delete(city);
        } else {
          fuelStations.add(city);
        }

        generateCityControls();
        drawGraph();
      }

      function addEdge(button) {
        const row = button.parentElement;
        const from = parseInt(row.querySelector(".from-city").value);
        const to = parseInt(row.querySelector(".to-city").value);
        const distance = parseInt(row.querySelector(".distance").value);

        if (from === to) {
          alert("Cannot add edge from a city to itself!");
          return;
        }

        if (!distance || distance <= 0) {
          alert("Please enter a valid distance!");
          return;
        }

        // Add edge to graph
        graph[from].push({ to, distance });
        graph[to].push({ to: from, distance });

        // Add to edges array for visualization
        edges.push({ from, to, distance });

        // Remove this input row
        row.remove();

        drawGraph();
      }

      function clearGraph() {
        graph = {};
        edges = [];
        currentPath = [];

        for (let i = 1; i <= numCities; i++) {
          graph[i] = [];
        }

        document.getElementById("results").style.display = "none";
        document.getElementById("algorithmStatus").style.display = "none";

        generateEdgeInputs();
        drawGraph();
      }

      function drawGraph() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw edges
        edges.forEach((edge) => {
          const fromPos = cityPositions[edge.from];
          const toPos = cityPositions[edge.to];

          ctx.beginPath();
          ctx.moveTo(fromPos.x, fromPos.y);
          ctx.lineTo(toPos.x, toPos.y);
          ctx.strokeStyle = "#666";
          ctx.lineWidth = 2;
          ctx.stroke();

          // Draw distance label
          const midX = (fromPos.x + toPos.x) / 2;
          const midY = (fromPos.y + toPos.y) / 2;
          ctx.fillStyle = "white";
          ctx.fillRect(midX - 15, midY - 10, 30, 20);
          ctx.fillStyle = "#333";
          ctx.font = "12px Arial";
          ctx.textAlign = "center";
          ctx.fillText(edge.distance, midX, midY + 4);
        });

        // Draw current path
        if (currentPath.length > 1) {
          for (let i = 0; i < currentPath.length - 1; i++) {
            const fromPos = cityPositions[currentPath[i]];
            const toPos = cityPositions[currentPath[i + 1]];

            ctx.beginPath();
            ctx.moveTo(fromPos.x, fromPos.y);
            ctx.lineTo(toPos.x, toPos.y);
            ctx.strokeStyle = "#9C27B0";
            ctx.lineWidth = 4;
            ctx.stroke();
          }
        }

        // Draw cities
        for (let i = 1; i <= numCities; i++) {
          const pos = cityPositions[i];

          // Determine city color
          let color = "#e0e0e0"; // default
          if (i === 1) color = "#4ECDC4"; // start city
          else if (i === numCities) color = "#FF6B6B"; // destination
          else if (fuelStations.has(i)) color = "#FFD93D"; // fuel station

          // Draw city circle
          ctx.beginPath();
          ctx.arc(pos.x, pos.y, 25, 0, 2 * Math.PI);
          ctx.fillStyle = color;
          ctx.fill();
          ctx.strokeStyle = "#333";
          ctx.lineWidth = 2;
          ctx.stroke();

          // Draw city number
          ctx.fillStyle = "#333";
          ctx.font = "bold 16px Arial";
          ctx.textAlign = "center";
          ctx.fillText(i, pos.x, pos.y + 5);

          // Draw fuel icon for fuel stations
          if (fuelStations.has(i)) {
            ctx.fillStyle = "#FF6B6B";
            ctx.font = "16px Arial";
            ctx.fillText("‚õΩ", pos.x, pos.y - 35);
          }
        }
      }

      async function runAlgorithm() {
        if (isRunning) return;

        isRunning = true;
        currentPath = [];

        const fuelCapacity = parseInt(
          document.getElementById("fuelCapacity").value
        );

        document.getElementById("algorithmStatus").style.display = "block";
        document.getElementById("results").style.display = "none";

        const result = await dijkstraWithFuel(
          numCities,
          fuelCapacity,
          graph,
          fuelStations
        );

        document.getElementById("results").style.display = "block";
        document.getElementById("resultText").innerHTML =
          result.distance === -1
            ? '<strong style="color: #FF6B6B;">No path found!</strong>'
            : `<strong style="color: #4ECDC4;">Shortest distance: ${
                result.distance
              }</strong><br>Path: ${result.path.join(" ‚Üí ")}`;

        if (result.path.length > 0) {
          currentPath = result.path;
          drawGraph();
        }

        isRunning = false;
      }

      async function dijkstraWithFuel(N, F, adj, fuelStations) {
        const pq = new MinHeap((a, b) => a.distance - b.distance);
        const visited = new Set();
        const parent = {};

        pq.insert({ distance: 0, city: 1, fuel: F, path: [1] });

        let iterations = 0;
        const maxIterations = 1000;

        while (!pq.isEmpty() && iterations < maxIterations) {
          iterations++;
          const current = pq.extract();

          const stateKey = `${current.city},${current.fuel}`;
          if (visited.has(stateKey)) {
            continue;
          }
          visited.add(stateKey);

          // Update status
          document.getElementById("statusText").innerHTML =
            `Iteration ${iterations}: Exploring city ${current.city} with fuel ${current.fuel}<br>` +
            `Current distance: ${current.distance}<br>` +
            `Visited states: ${visited.size}`;

          await new Promise((resolve) => setTimeout(resolve, 100));

          if (current.city === N) {
            return { distance: current.distance, path: current.path };
          }

          // Explore neighbors
          if (adj[current.city]) {
            for (const edge of adj[current.city]) {
              if (edge.distance <= current.fuel) {
                let newFuel = current.fuel - edge.distance;

                if (fuelStations.has(edge.to)) {
                  newFuel = F;
                }

                const newPath = [...current.path, edge.to];
                pq.insert({
                  distance: current.distance + edge.distance,
                  city: edge.to,
                  fuel: newFuel,
                  path: newPath,
                });
              }
            }
          }
        }

        return { distance: -1, path: [] };
      }

      // MinHeap implementation
      class MinHeap {
        constructor(compareFn) {
          this.heap = [];
          this.compare = compareFn;
        }

        insert(element) {
          this.heap.push(element);
          this.heapifyUp(this.heap.length - 1);
        }

        extract() {
          if (this.heap.length === 0) return null;
          if (this.heap.length === 1) return this.heap.pop();

          const min = this.heap[0];
          this.heap[0] = this.heap.pop();
          this.heapifyDown(0);
          return min;
        }

        heapifyUp(index) {
          if (index === 0) return;
          const parentIndex = Math.floor((index - 1) / 2);
          if (this.compare(this.heap[index], this.heap[parentIndex]) < 0) {
            [this.heap[index], this.heap[parentIndex]] = [
              this.heap[parentIndex],
              this.heap[index],
            ];
            this.heapifyUp(parentIndex);
          }
        }

        heapifyDown(index) {
          const leftChild = 2 * index + 1;
          const rightChild = 2 * index + 2;
          let smallest = index;

          if (
            leftChild < this.heap.length &&
            this.compare(this.heap[leftChild], this.heap[smallest]) < 0
          ) {
            smallest = leftChild;
          }

          if (
            rightChild < this.heap.length &&
            this.compare(this.heap[rightChild], this.heap[smallest]) < 0
          ) {
            smallest = rightChild;
          }

          if (smallest !== index) {
            [this.heap[index], this.heap[smallest]] = [
              this.heap[smallest],
              this.heap[index],
            ];
            this.heapifyDown(smallest);
          }
        }

        isEmpty() {
          return this.heap.length === 0;
        }
      }
    </script>
  </body>
